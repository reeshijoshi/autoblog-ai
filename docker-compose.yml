  #     ofelia.enabled: "true"
  #     ofelia.job-exec.autoblog.schedule: "@weekly"
  #     ofelia.job-exec.autoblog.container: "autoblog-ai"
  #     ofelia.job-exec.autoblog.command: "/app/autoblog-ai"

networks:
  default:
    name: autoblog-network
