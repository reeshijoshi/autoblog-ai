name: Auto-Generate and Publish Article

on:
  # Run on a schedule (every Monday at 9 AM UTC)
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      topic:
        description: 'Specific topic to write about (optional)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (generate but do not publish)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history so we can commit back
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Build application
        run: go build -o autoblog-ai .

      - name: Generate and publish article
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MEDIUM_TOKEN: ${{ secrets.MEDIUM_TOKEN }}
        run: |
          ARGS=""
          if [ "${{ github.event.inputs.topic }}" != "" ]; then
            ARGS="$ARGS --topic '${{ github.event.inputs.topic }}'"
          fi
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          ./autoblog-ai $ARGS

      - name: Commit article history
        if: github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add the articles.json history file and generated articles
          git add articles.json generated/ || true

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add published article history [skip ci]"
            git push
          fi

      - name: Upload generated article
        uses: actions/upload-artifact@v4
        with:
          name: generated-article
          path: generated/
          retention-days: 30
