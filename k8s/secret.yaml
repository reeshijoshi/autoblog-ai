apiVersion: v1
kind: Secret
metadata:
  name: autoblog-ai-secrets
  namespace: autoblog-ai
  labels:
    app: autoblog-ai
type: Opaque
stringData:
  # IMPORTANT: Replace these with your actual API keys or use sealed-secrets/external-secrets
  # For production, use kubectl create secret or a secrets management solution
  ANTHROPIC_API_KEY: "your-anthropic-api-key-here"
  MEDIUM_TOKEN: "your-medium-token-here"

---
# Example using kubectl to create the secret:
# kubectl create secret generic autoblog-ai-secrets \
#   --from-literal=ANTHROPIC_API_KEY=your-key \
#   --from-literal=MEDIUM_TOKEN=your-token \
#   --namespace autoblog-ai
#
# For better security, consider using:
# - Sealed Secrets: https://github.com/bitnami-labs/sealed-secrets
# - External Secrets Operator: https://external-secrets.io/
# - Cloud provider secret managers (AWS Secrets Manager, GCP Secret Manager, etc.)
